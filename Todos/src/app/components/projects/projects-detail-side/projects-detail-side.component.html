<div class="sticky top-0 right-0 w-[460px] h-screen flex flex-col justify-start items-start gap-4  bg-white py-4 ">
    <div class="relative w-full h-[calc(100vh)] p-4 overflow-auto">
        <div class="w-full h-auto flex flex-col justify-start items-start gap-3 p-1 overflow-auto">
            <h1 class="w-full h-auto text-start text-xl font-semibold text-black">Comments</h1>
            <div class="relative w-full h-auto flex flex-col justify-start items-start ">
                <remarks class="w-full h-auto hover:bg-[#d4d4df4e] py-4  hover:px-4 hover:rounded-2xl transition-all duration-300"/>
                <remarks class="w-full h-auto hover:bg-[#d4d4df4e] py-4 hover:px-4 hover:rounded-2xl transition-all duration-300"/>
                <remarks class="w-full h-auto hover:bg-[#d4d4df4e] py-4 hover:px-4 hover:rounded-2xl transition-all duration-300"/>
            </div>
            <div class="w-full h-auto flex flex-col justify-start items-start px-2">
                <div class="w-full h-auto flex flex-row justify-between items-center py-1">
                    <h1 class="w-auto h-auto text-start text-xl font-semibold text-black">Schedule</h1>
                    <div class="group w-10 h-10 rounded-full flex flex-col justify-center items-center border border-dashed border-[#fc7351] hover:cursor-pointer">
                        <lucide-angular [img]="PlusIcon" strokeWidth="3" size="25" class=" text-[#FF4E8E] transition-colors duration-200" ></lucide-angular>
                    </div>
                </div>
                <div class="w-full flex flex-col py-4 ">
                    <div class="w-full h-full flex flex-col justify-start items-center overflow-auto">
                        @for(message of messages; track message.id){
                            <div class="group relative w-full h-full flex flex-row justify-start items-start gap-2 ps-[6px] pb-1 hover:cursor-pointer">
                                <div class="w-auto flex flex-col justify-start items-center gap-[3px]">
                                    <div class="z-[20] w-6 h-6 flex flex-col justify-center items-center bg-white">
                                        <div class="w-[18px] h-[18px] flex flex-col justify-center items-center rounded-full"
                                            [ngClass]="{
                                                'bg-[#96969968] group-hover:bg-[#5D2BF8]':message.status=='Pending',
                                                'bg-[#FD9046]':message.status=='In Progress',
                                                'bg-green-500':message.status=='Completed',
                                            }"
                                        >
                                            <div class=" w-[14px] h-[14px] rounded-full flex flex-col justify-center items-center "
                                                [ngClass]="{
                                                    'bg-white':message.status=='Pending' ,
                                                    'bg-orange-100':message.status=='In Progress',
                                                    'bg-green-100':message.status=='Completed',
                                                }"
                                            >
                                            <lucide-angular [img]="tick" strokeWidth="3" size="12" class="transition-colors duration-200" 
                                            [ngClass]="{
                                                'hidden':message.status!='Completed',
                                                'text-green-500':message.status=='Completed',
                                            }"
                                            ></lucide-angular>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="absolute w-[4px] h-full rounded-full bg-[#d4d4df8d]"
                                        [ngClass]="{'hidden':messages.length==message.id}"    
                                    >
                                    <div class="absolute w-full  rounded-full pt-6"
                                        [ngClass]="{
                                            'bg-orange-500':message.status=='In Progress',
                                            'bg-green-500':message.status=='Completed',
                                        }"
                                        [ngStyle]="{ height: 'calc(' + message.progress + '% )' }"
                                    ></div>
                                </div>
                                </div>
                                <div class=" py-[10px] ps-2 grow h-auto flex flex-row justify-start items-start">
                                    <div class="relative grow h-auto flex flex-col justify-start items-start">
                                        <svg class="absolute z-10 -left-3 -top-[3.5px] "
                                        [ngClass]="{
                                            'fill-[#e4e4ef] group-hover:fill-[#5D2BF8]':message.status=='Pending' ,
                                            'fill-orange-100 group-hover:fill-orange-500':message.status=='In Progress',
                                            'fill-green-100 group-hover:fill-green-500':message.status=='Completed',
                                        }"
                                        width="18" height="18" viewBox="0 0 110 68" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M4.17549 13.6225C-2.14531 10.1191 0.342164 0.5 7.56893 0.5H102.5C106.366 0.5 109.5 3.63401 109.5 7.5V60.1168C109.5 65.4512 103.772 68.8253 99.1065 66.2393L4.17549 13.6225Z" />
                                        </svg>
                                        <div class="z-30 w-full h-auto flex flex-col justify-start items-start gap-1 px-4 py-2 rounded-lg rounded-tl-none "
                                            [ngClass]="{
                                                'bg-[#e4e4ef] group-hover:bg-[#5D2BF8]':message.status=='Pending' ,
                                                'bg-orange-100 group-hover:bg-orange-500':message.status=='In Progress',
                                                'bg-green-100 group-hover:bg-green-500':message.status=='Completed',
                                            }"
                                        >
                                            <div class="w-full h-auto flex flex-row justify-between items-center">
                                                <h1 class="w-auto h-auto text-start text-zinc-700 group-hover:text-white font-medium text-base">
                                                    {{message.title}}
                                                </h1>
                                            </div>
                                            <p class="w-full max-h-16 text-zinc-400 group-hover:text-white text-sm font-normal">
                                                {{message.description}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
